{% extends "admin/base.html" %}

{% block content %}
  <table  class="table table-bordered table-striped">
    <thead>
      <th>Title</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {% for project in projects %}
      <tr>
        <th><a href="{{ url_for("admin.edit", slug=project.slug) }}">{{ project.title }}</a></th>
        <td>{{ project.createdDate.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for("admin.edit", slug=project.slug) }}" class="btn primary">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
