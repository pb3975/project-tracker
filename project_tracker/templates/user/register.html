{% extends 'base.html' %}


{% block content %}
    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Choose a Username" required autofocus>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="inputPassword" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div>


{% endblock %}
